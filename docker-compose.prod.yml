version: '3'

services:
  backend:
    image: hongjunyan/japanese-news-backend:2.0.0
    volumes:
      - ./backend/data:/app/data
    environment:
      - TZ=Asia/Taipei
    restart: unless-stopped

  frontend:
    image: hongjunyan/japanese-news-frontend:2.0.0
    environment:
      - TZ=Asia/Taipei
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    environment:
      - TZ=Asia/Taipei
    depends_on:
      - frontend
      - backend
    restart: unless-stopped 